<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
.formstyle{
 width:250px;
 height:287px;
 margin:auto;
 border:2px solid black;
}

input{
 width:80px;
 height:40px;
 background-color:green;
 font-size:30px;
 color:white;
 border-bottom:1px solid black;

}

#finalanswer{
 width:250px;
}
#clearbutton{
 width:250px;
}
</style>
</head>
<body>
<div class="formstyle">
	<form>
		<input type="text" name="answers" id=finalanswer>
		<br>
		<input type="button" value="1" onclick="form.answers.value += '1'">
		<input type="button" value="2" onclick="form.answers.value += '2'">
		<input type="button" value="3" onclick="form.answers.value += '3'">
		<br>
		<input type="button" value="4" onclick="form.answers.value += '4'">
		<input type="button" value="5" onclick="form.answers.value += '5'">
		<input type="button" value="6" onclick="form.answers.value += '6'">
		<br>
		<input type="button" value="7" onclick="form.answers.value += '7'">
		<input type="button" value="8" onclick="form.answers.value += '8'">
		<input type="button" value="9" onclick="form.answers.value += '9'">
		<br>
		<input type="button" value="+" onclick="form.answers.value += '+'">
		<input type="button" value="-" onclick="form.answers.value += '-'">
		<input type="button" value="/" onclick="form.answers.value += '/'">
		<br>
		<input type="button" value="0" onclick="form.answers.value += '0'">
		<input type="button" value="*" onclick="form.answers.value += '*'">
		<input type="button" value="=" onclick="form.answers.value = eval(form.answers.value)">
		<br>
		<input type="button" value="Clear All" onclick="form.answers.value = ''" id="clearbutton">
	</form>
</div>
</body>
</html>
